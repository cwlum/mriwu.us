<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Cervantes Wu, a freelance artist. View a collection of digital art and creative projects.">
    <meta name="keywords" content="Cervantes Wu, LUM, portfolio, freelance artist, digital art, art commissions, creative projects, visual collection">
    <meta name="author" content="Cervantes Wu">
    <link rel="canonical" href="https://cwlum.github.io/portfolio.html" />
    <title>Portfolio &bull; Cervantes Wu - Freelance Artist</title>
    <link rel="stylesheet" href="css/style.bundle.css">
    <link rel="stylesheet" href="css/portfolio/modal.css">
    <link rel="stylesheet" href="css/portfolio/carousel.css">
    <link rel="icon" href="asset/images/logo.PNG" sizes="32x32">
</head>
<body>
    <div id="background-animation"></div>
    <!-- Sidebar toggle button is now part of the main site-container to be available on password page -->
    <div class="site-container">
        <button id="sidebar-toggle" class="sidebar-toggle-button" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true"><path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6L8.59 16.34z"/></svg>
        </button>
        <header class="site-header">
            <div class="header-content">
                <div class="site-title"><a href="index.html">LUM</a></div>
                <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="main-nav-list">
                    <span class="hamburger-icon-bar"></span>
                    <span class="hamburger-icon-bar"></span>
                    <span class="hamburger-icon-bar"></span>
                </button>
                <nav class="site-navigation" aria-label="Main navigation">
                    <ul role="menubar" id="main-nav-list">
                        <li role="presentation"><a href="index.html" role="menuitem">Home</a></li>
                        <li role="presentation"><a href="portfolio.html" role="menuitem">Portfolio</a></li>
                        <li role="presentation"><a href="contact.html" role="menuitem">Contact</a></li>
                        <li role="presentation"><a href="privacy.html" role="menuitem">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="page-content">
            <div class="main-content-area-wrapper"> <!-- Wrapper for main content and sidebar -->
                <main class="site-main">
                    <h1 class="site-heading">Portfolio Showcase</h1>
                    <p class="site-subheading">A visual collection of my work and projects.</p>
                    <div class="portfolio-controls">
                        <div id="category-filters" class="category-filters">
                            <!-- Filter buttons will be dynamically inserted here -->
                        </div>
                    </div>
                    <div class="carousel-container" role="region" aria-roledescription="carousel" aria-labelledby="carousel-heading">
                        <h2 id="carousel-heading" class="visually-hidden">Portfolio Carousel</h2>
                        <div class="carousel-wrapper">
                            <!-- Portfolio items will be dynamically inserted here -->
                        </div>
                        <button class="carousel-nav carousel-prev" aria-label="Previous slide">&#10094;</button>
                        <button class="carousel-nav carousel-next" aria-label="Next slide">&#10095;</button>
                    </div>
                </main>
                <!-- Sidebar is now outside page-content to be available on password page -->
            </div> <!-- End of .main-content-area-wrapper -->
        </div> <!-- End of #page-content -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h4>Commission Status</h4>
                <p class="commission-status-text">Commissions: <span class="status-open">Open</span></p>
                <form id="sidebar-contact-form" action="https://formspree.io/f/movdrpzp" method="POST">
                    <div class="form-group">
                        <label for="sidebar-name">Name <span class="required">*</span></label>
                        <input type="text" id="sidebar-name" name="name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="sidebar-email">Email <span class="required">*</span></label>
                        <input type="email" id="sidebar-email" name="email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="sidebar-subject">Subject</label>
                        <input type="text" id="sidebar-subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="sidebar-message">Message <span class="required">*</span></label>
                        <textarea id="sidebar-message" name="message" rows="4" required aria-required="true"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button" aria-label="Send contact message">Send Message</button>
                    </div>
                </form>
                <div class="button-container vgen-button-container sidebar-vgen-button-container" style="margin-top: 15px; text-align: center;">
                  <a href="https://vgen.co/mriwu_u/" class="vgen-button" aria-label="Commission me on VGen">
                    <img src="data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z' fill='white'/%3E%3Cpath d='M17.5 8.5L12 14L6.5 8.5' stroke='%23e87722' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" alt="VGen Logo">
                    <span>VGen</span>
                  </a>
                </div>
            </div>
        </aside>
        <footer class="site-footer-bottom"></footer>
    </div> <!-- End of .site-container -->
    
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js" defer></script>
    <script src="js/main/main.js" type="module" defer></script>
    <script src="js/portfolio/data.js" defer></script>
    <script src="js/portfolio/modal.js" defer></script>
    <script src="js/portfolio/carousel.js" defer></script>

    <!-- Image Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close-modal-btn">&times;</span>
        <span class="prev-modal-btn modal-nav-btn">&#10094;</span>
        <span class="next-modal-btn modal-nav-btn">&#10095;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>
</body>
</html>
